<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FLEX Split Test</title>
    <style>
        /*transition: flex-basis 500ms ease-in-out;*/
        .nest {
            background-color: rgba(255,255,255,0.2);
            /*transition: flex-basis 200ms ease-in-out;*/
        }
        .dragger {
            background-color: rgba(0,0,0,0.2);
        }
        .dragger.north-south:hover {
            cursor: ns-resize;
        }
        .dragger.east-west:hover {
            cursor: ew-resize;
        }
    </style>
</head>
<body>
<div id="root" style="
    position: absolute; top: 0; left: 0;
    background-color: lightgrey;
    height: 100%;
    width: 100%;
    ">
</div>
<script type="module">
    import Split from '../src/ui/split.js';
    const s = new Split();
    s.domFunc = () => document.getElementById('root');
    s.render();
    s.addSplit(undefined, 'NS', 100, 50);
    s.addSplit(s.getNest('B'), 'EW', 250, 250);
    s.addSplit(s.getNest('BA'), 'NS', 100, 100);
    s.addSplit(s.getNest('BC'), 'NS', 100, 100);
    window.SPLIT = s;

</script>

</body>
</html>
