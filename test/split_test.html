<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FLEX Split Test</title>
    <link rel="stylesheet" href="../src/css/split.css">
</head>
<body>
<div id="root" style="
    position: absolute; top: 0; left: 0;
    background-color: lightgrey;
    height: 100%;
    width: 100%;
    ">
</div>
<script type="module">
    import Split from '../src/ui/split.js';
    const s = new Split(20);
    s.domFunc = () => document.getElementById('root');
    s.render();
    s.addSplit(undefined, 'NS', 100, 30);
    s.addSplit(s.getNest('B'), 'EW', 400, 400);
    s.addSplit(s.getNest('BA'), 'NS', 100, 100);
    s.addSplit(s.getNest('BC'), 'NS', 100, 100);
    s.close('BC', undefined, true);
    s.close('BAA', undefined, true);
    s.close('BAC', undefined, true);
    s.close('BCA', undefined, true);
    s.close('BCC', undefined, true);
    s.lock('C');
    window.SPLIT = s;
</script>

</body>
</html>
